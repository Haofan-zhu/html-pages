<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my music</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>

  <body>
    <!-- 架子 -->
    <article class="photo">
      <div class="title">lemon</div>
      <div class="singer">米津玄师</div>
      <div class="play">
        <input type="button" id="play" value="播放音频">

        <input type="button" id="showDown" value="快退10秒">
      </div>
      <div class="lrc">
        <div class="content">

        </div>
      </div>
      <div class="music">
        <audio id="music" src="./content/music/mom.mp3" controls>
          您的浏览器不支持音频播放
        </audio>
      </div>
    </article>



    <script src="./js/index.js"></script>
  </body>

</html>
