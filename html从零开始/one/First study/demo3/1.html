<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <link rel="stylesheet" href="./css/1.css">
  </head>

  <body>
    <!-- 基础选择器 ： 类选择器 id选择器 通配符选择器 标签选择器 -->
    <!-- 复合选择器 ： 后代选择器 子选择器 并集选择器 伪类选择器-->

    <!-- 后代选择器 -->
    <ol>
      <li>我是ol的li</li>
      <li>我是ol的li</li>

    </ol>
    <ul>
      <li>我是li里面的li</li>
      <li>我是li里面的li</li>
    </ul>
  </body>

</html>
